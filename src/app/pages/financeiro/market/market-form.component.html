<section class="page-header">
  <div class="page-header-title">
    <h5>{{ isEdit() ? 'Editar Mercado' : 'Novo Mercado' }}</h5>
  </div>
  <div class="page-header-breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home"><i class="feather icon-home"></i></a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/mercado">Mercado</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/mercado/list">Mercado</a>
      </li>
      <li class="breadcrumb-item">{{ isEdit() ? 'Editar' : 'Novo' }}</li>
    </ul>
  </div>
</section>

<div class="row">
  <div class="col-xl-6 col-md-8">
    <div class="card">
      <div class="card-header">
        <h5>{{ isEdit() ? 'Editar Mercado' : 'Cadastrar Mercado' }}</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label" for="marketFile">Arquivo do mercado</label>
          <input
            id="marketFile"
            class="form-control"
            type="file"
            accept=".pdf,.txt,.doc,.docx,.xlsx,.xls,.png,.jpg,.jpeg,.gif,.bmp,.webp"
            (change)="onFileSelected($event)"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="market-headquarter">Sede</label>
          <select
            id="market-headquarter"
            class="form-select"
            [value]="selectedHeadquarterId()"
            (change)="selectedHeadquarterId.set($any($event.target).value)"
          >
            <option value="">Selecione</option>
            @for (headquarter of headquarters(); track headquarter.id) {
              <option [value]="headquarter.id">{{ headquarter.name }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="value">Valor</label>
          <div class="input-group">
            <span class="input-group-text">R$</span>
            <input
              id="value"
              class="form-control"
              type="text"
              [value]="value()"
              (input)="onValueInput($event)"
              placeholder="0,00"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="purchaseDate">Data da compra</label>
          <input
            id="purchaseDate"
            class="form-control"
            type="date"
            [value]="purchaseDate()"
            (input)="purchaseDate.set($any($event.target).value)"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="purchaseTime">Hora da compra</label>
          <input
            id="purchaseTime"
            class="form-control"
            type="time"
            [value]="purchaseTime()"
            (input)="purchaseTime.set($any($event.target).value)"
          />
        </div>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-primary" (click)="onSubmit()">
            {{ isEdit() ? 'Atualizar' : 'Cadastrar' }}
          </button>
          <a routerLink="/mercado/list" class="btn btn-secondary">Cancelar</a>
        </div>
      </div>
    </div>
  </div>
</div>
