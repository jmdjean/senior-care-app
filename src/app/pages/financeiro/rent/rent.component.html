<section class="page-header">
  <div class="page-header-title">
    <h5>Aluguel</h5>
  </div>
  <div class="page-header-breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home"><i class="feather icon-home"></i></a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/financeiro">Financeiro</a>
      </li>
      <li class="breadcrumb-item">Aluguel</li>
    </ul>
  </div>
</section>

<div class="row">
  <div class="col-xl-6 col-md-8">
    <div class="card">
      <div class="card-header">
        <h5>Configurar Aluguel</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label" for="rentValue">Valor do Aluguel</label>
          <input
            id="rentValue"
            class="form-control"
            type="text"
            [(ngModel)]="rentValue"
            name="rentValue"
            placeholder="0,00"
            currencyMask
          />
        </div>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-primary" (click)="onSubmit()">
            Salvar
          </button>
          <a routerLink="/financeiro" class="btn btn-secondary">Voltar</a>
        </div>
      </div>
    </div>
  </div>
</div>
