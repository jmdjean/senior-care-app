<main class="home">
  <header class="home-header">
    <h1>Resumo dos pacientes</h1>
    <p>Visão geral rápida dos cadastros e planos ativos.</p>
  </header>

  <section class="stats">
    <mat-card class="stat-card">
      <mat-card-header>
        <mat-card-title>Total de pacientes</mat-card-title>
        <mat-icon class="stat-icon">people</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">{{ totalPatients() }}</div>
        <div class="stat-foot">Pacientes cadastrados</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-header>
        <mat-card-title>Plano Average</mat-card-title>
        <mat-icon class="stat-icon">bar_chart</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">{{ averagePlanPatients() }}</div>
        <div class="stat-foot">Pacientes no plano Average</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-header>
        <mat-card-title>Plano Gold</mat-card-title>
        <mat-icon class="stat-icon">grade</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">{{ goldPlanPatients() }}</div>
        <div class="stat-foot">Pacientes no plano Gold</div>
      </mat-card-content>
    </mat-card>
  </section>
</main>
