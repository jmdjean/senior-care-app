<section class="page-header">
  <div class="page-header-title">
    <h5>Relatório do paciente</h5>
  </div>
  <div class="page-header-breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home"><i class="feather icon-home"></i></a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/patient-configurator">Configurador</a>
      </li>
      <li class="breadcrumb-item">Relatório</li>
    </ul>
  </div>
</section>

<div class="row">
  <div class="col-xl-6 col-md-8">
    <div class="card">
      <div class="card-header">
        <h5>Gerar relatório</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label" for="patientSelect">Paciente</label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Pesquisar paciente</mat-label>
            <input matInput [(ngModel)]="searchTerm" placeholder="Digite o nome do paciente" name="search">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 mt-2">
            <mat-label>Selecione um paciente</mat-label>
            <mat-select [(ngModel)]="selectedPatientId" name="patientId">
              <mat-option value="">Selecione um paciente</mat-option>
              @for (patient of filteredPatients(); track patient.id) {
                <mat-option [value]="patient.id">{{ patient.name }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>

        <button type="button" class="btn btn-primary" (click)="onSubmit()">
          Gerar
        </button>
      </div>
    </div>
  </div>
</div>
