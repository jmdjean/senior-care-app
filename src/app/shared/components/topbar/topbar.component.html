<header>
  <div class="m-header">
    <button type="button" class="mobile-menu" id="mobile-collapse1" (click)="onMenuToggle()" aria-label="Abrir menu">
      <span></span>
    </button>
    <a routerLink="/home" class="b-brand">
      <div class="b-bg">
        <i class="feather icon-heart"></i>
      </div>
      <span class="b-title">Senior Care</span>
    </a>
  </div>
  <div class="collapse navbar-collapse px-4">
    <ul class="navbar-nav me-auto">
      <li class="nav-item me-3 headquarter-select">
        <label class="visually-hidden" for="headquarterSelect">Selecionar sede</label>
        <div class="hq-select__shell">
          <i class="feather icon-home" aria-hidden="true"></i>
          <select
            id="headquarterSelect"
            class="form-select form-select-sm hq-select__control"
            [ngModel]="isAdmin() ? (selectedHeadquarterId() ?? 'all') : selectedHeadquarterId()"
            (ngModelChange)="onHeadquarterChange($event)"
            [disabled]="!isAdmin()"
            aria-label="Selecionar sede"
          >
            @if (isAdmin()) {
              <option value="all">Todos</option>
            }
            @for (headquarter of headquarters(); track headquarter.id) {
              <option [value]="headquarter.id">{{ headquarter.name }}</option>
            }
          </select>
        </div>
        @if (!isAdmin()) {
          <small class="hq-select__hint">Vinculada ao seu perfil</small>
        }
      </li>
      <li class="nav-item">
        <span class="nav-link user-display">
          <i class="feather icon-user" aria-hidden="true"></i>
          {{ userDisplayName() }}
        </span>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto align-items-center">
      <li class="nav-item">
        <button type="button" class="nav-link btn btn-link" (click)="onLogout()">
          <i class="feather icon-log-out"></i>
          <span class="ms-2">Sair</span>
        </button>
      </li>
    </ul>
  </div>
</header>
