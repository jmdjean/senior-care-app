<header>
  <div class="m-header">
    <button type="button" class="mobile-menu" id="mobile-collapse1" (click)="onMenuToggle()" aria-label="Abrir menu">
      <span></span>
    </button>
    <a routerLink="/home" class="b-brand">
      <div class="b-bg">
        <i class="feather icon-heart"></i>
      </div>
      <span class="b-title">Senior Care</span>
    </a>
  </div>
  <div class="collapse navbar-collapse px-4">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <span class="nav-link user-display">
          <i class="feather icon-user" aria-hidden="true"></i>
          {{ userDisplayName() }}
        </span>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto align-items-center">
      <li class="nav-item">
        <button type="button" class="nav-link btn btn-link" (click)="onLogout()">
          <i class="feather icon-log-out"></i>
          <span class="ms-2">Sair</span>
        </button>
      </li>
    </ul>
  </div>
</header>
